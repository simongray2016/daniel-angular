<app-loading-screen *ngIf="loadingScreen$ | async"></app-loading-screen>
<mat-sidenav-container class="h-screen">
  <!-- Sidenav -->
  <mat-sidenav
    class="border-r border-gray-900 dark:border-gray-600"
    [mode]="sidenavMode"
    [opened]="preOpeningSidenav"
    *ngIf="(authState$ | async) === authenticated"
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="relative bg-gray-100 dark:bg-gray-900">
    <!-- Tool bar -->
    <app-toolbar
      *ngIf="(authState$ | async) === authenticated"
      (toggleSidenav)="matSidenav.toggle()"
    ></app-toolbar>

    <!-- Search bar -->
    <app-search *ngIf="isOpenSearchBar$ | async"></app-search>

    <!-- Content -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
