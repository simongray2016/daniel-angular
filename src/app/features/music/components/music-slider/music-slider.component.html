<div class="relative px-5">
  <div #scrollView class="overflow-x-auto hide-scrollbar">
    <div #musicSlider class="flex">
      <ng-template ngFor let-track [ngForOf]="playlist" let-i="index">
        <div class="flex-grow-0 flex-shrink-0 mr-5 w-28 md:w-44">
          <div
            (mouseenter)="trackHovered = i"
            F
            (mouseleave)="trackHovered = null"
            class="w-28 h-28 md:w-44 md:h-44 relative cursor-pointer bg-cover"
            [style.background-image]="
              'url(' + track.calculated_artwork_url + ')'
            "
          >
            <div
              class="w-full h-ful"
              *ngIf="trackHovered === i"
              @FadeInFadeOutTrigger
            >
              <div
                class="
                  absolute
                  top-0
                  left-0
                  w-full
                  h-full
                  bg-gradient-to-t
                  from-gray-900
                  to-transparent
                "
              ></div>
              <div
                class="
                  absolute
                  top-1/2
                  left-1/2
                  transform
                  -translate-x-1/2 -translate-y-1/2
                  rounded-full
                  w-11
                  h-11
                  md:w-16 md:h-16
                  bg-purple-900
                  flex
                  justify-center
                  items-center
                "
              >
                <mat-icon class="transform scale-100 md:scale-150 text-white"
                  >play_arrow</mat-icon
                >
              </div>
            </div>
          </div>
          <div
            class="
              mt-2
              whitespace-nowrap
              overflow-hidden overflow-ellipsis
              cursor-pointer
            "
          >
            {{ track.title }}
          </div>
          <div class="text-xs text-gray-500">{{ track.short_description }}</div>
        </div>
      </ng-template>
    </div>
  </div>
  <div
    class="
      absolute
      top-0
      left-0
      h-28
      md:h-44 md:w-12
      flex
      items-center
      justify-start
      cursor-pointer
      group
    "
    *ngIf="sliderBackwardButton$ | async"
    (click)="backList()"
  >
    <button
      class="
        w-8
        h-8
        rounded
        flex
        items-center
        justify-center
        bg-purple-900
        group-hover:bg-purple-800
        duration-200
        outline-none
      "
    >
      <mat-icon class="text-gray-200 group-hover:text-white duration-200"
        >navigate_before</mat-icon
      >
    </button>
  </div>
  <div
    class="
      absolute
      top-0
      right-0
      h-28
      md:h-44 md:w-12
      flex
      items-center
      justify-end
      cursor-pointer
      group
    "
    *ngIf="silderForwardButton$ | async"
    (click)="nextList()"
  >
    <button
      class="
        w-8
        h-8
        rounded
        flex
        items-center
        justify-center
        bg-purple-900
        group-hover:bg-purple-800
        duration-200
        outline-none
      "
    >
      <mat-icon class="text-gray-200 group-hover:text-white duration-200"
        >navigate_next</mat-icon
      >
    </button>
  </div>
</div>
